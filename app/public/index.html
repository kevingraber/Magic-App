<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
/*		html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		}*/
		#map {
		height: 800px;
		}
	</style>

	<!-- Materialize Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>

	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>
	<div class=container>

		<div class='row'>
			<div class='col s4'>
				<h2 class='center-align'>Search</h2>
				<form>
					<div class="input-field col s12">
					    <select>
					    	<option value="" disabled selected>Distance</option>
					    	<option value="10">10 Miles</option>
					    	<option value="25">25 Miles</option>
					    	<option value="35">35 Miles</option>
					   	</select>
					    <label>Distance</label>
					</div>
					<div class='row col s12'>
						<h5 class='center-align'>Formats</h5>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="test5" />
						      <label for="test5">Casual</label>
						    </p>
						</div>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="test5" />
						      <label for="test5">Standard</label>
						    </p>
						</div>
					</div>
					<div class='row col s12'>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="modern" />
						      <label for="modern">Modern</label>
						    </p>
						</div>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="edh" />
						      <label for="edh">EDH</label>
						    </p>
						</div>
					</div>
					<div class='row col s12'>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="legacy" />
						      <label for="legacy">Legacy</label>
						    </p>
						</div>
						<div class='col s6'>
							<p>
						      <input type="checkbox" id="vintage" />
						      <label for="vintage">Vintage</label>
						    </p>
						</div>
					</div>
				</form>
				<div class='row col s12'>
					<div class='col s12'>
						<button class="waves-effect waves-light btn" id="add">Search!</button>
					</div>
				</div>
			</div>
			<div class='col s8'>
				<div id="map"></div>	
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEhgjsq3BD0Qvcl3x6PY6Rja9YDGDhtcM&callback=initMap" async defer></script>
</body>
</html>
